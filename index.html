    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC6LakJpl51gTNIO9XcZ4gEE55k7QrLeeI",
      authDomain: "login-49652.firebaseapp.com",
      projectId: "login-49652",
      storageBucket: "login-49652.firebasestorage.app",
      messagingSenderId: "621728818359",
      appId: "1:621728818359:web:25a9f18e9558551f16d932",
      measurementId: "G-MK12B3C8NQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elementos DOM
    const loginForm = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const usernameError = document.getElementById('username-error');
    const submitButton = document.getElementById('submit-button');
    const inviteLink = document.getElementById('invite-link');
    const copyInvite = document.getElementById('copy-invite');
    const loading = document.getElementById('loading');
    
    // Gerar código de convite
    function generateInviteCode() {
      // Gerar um código mais longo e único
      const timestamp = Date.now().toString(36);
      const random = Math.random().toString(36).substring(2, 8);
      const code = (timestamp + random).toUpperCase();
      console.log('Novo código de convite gerado:', code);
      return code;
    }
    
    // Atualizar link de convite
    function updateInviteLink() {
      const inviteCode = generateInviteCode();
      inviteLink.value = inviteCode;
      return inviteCode;
    }
    
    // Copiar link de convite
    copyInvite.addEventListener('click', function() {
      inviteLink.select();
      document.execCommand('copy');
      showNotification('Sucesso', 'Código de convite copiado para a área de transferência');
    });
    
    // Função para mostrar erro
    function showError(element, message) {
      element.textContent = message;
      element.classList.add('show');
    }

    // Função para esconder erro
    function hideError(element) {
      element.classList.remove('show');
    }

    // Função para mostrar loading
    function showLoading() {
      loading.classList.add('show');
      submitButton.disabled = true;
    }

    // Função para esconder loading
    function hideLoading() {
      loading.classList.remove('show');
      submitButton.disabled = false;
    }

    // Função para mostrar notificação
    function showNotification(title, message, isError = false) {
      const notification = document.getElementById('notification');
      const notificationTitle = document.getElementById('notification-title');
      const notificationMessage = document.getElementById('notification-message');
      
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;
      
      if (isError) {
        notification.classList.add('notification-error');
      } else {
        notification.classList.remove('notification-error');
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Função para fazer login
    async function login(username) {
      try {
        showLoading();
        hideError(usernameError);
        console.log('Iniciando login...');

        // Validar nome de usuário
        if (!username || username.trim().length < 2) {
          throw new Error('Por favor, digite um nome válido (mínimo 2 caracteres)');
        }

        // Criar email a partir do nome de usuário
        const email = `${username.replace(/\s+/g, '').toLowerCase()}@chatdeamor.app`;
        const password = '123456'; // Senha padrão
        console.log('Email gerado:', email);

        try {
          // Tentar criar usuário
          console.log('Tentando criar usuário...');
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log('Usuário criado:', user.uid);

          // Gerar código de convite único apenas para novos usuários
          const inviteCode = generateInviteCode();
          console.log('Novo código de convite gerado:', inviteCode);

          // Salvar dados do usuário
          localStorage.setItem('userId', user.uid);
          localStorage.setItem('userName', username);
          localStorage.setItem('myInviteCode', inviteCode);

          // Criar documento do usuário
          console.log('Criando documento do usuário...');
          await setDoc(doc(db, 'users', user.uid), {
            username: username,
            inviteCode: inviteCode,
            online: true,
            lastActive: serverTimestamp(),
            createdAt: serverTimestamp()
          });
          console.log('Documento do usuário criado');

          // Redirecionar para o chat
          console.log('Redirecionando para o chat...');
          window.location.href = 'chat.html';

        } catch (error) {
          console.error('Erro ao criar usuário:', error);
          
          // Se o usuário já existe, tentar fazer login
          if (error.code === 'auth/email-already-in-use') {
            console.log('Usuário já existe, tentando fazer login...');
            try {
              const userCredential = await signInWithEmailAndPassword(auth, email, password);
              const user = userCredential.user;
              console.log('Login realizado com sucesso:', user.uid);

              // Buscar dados do usuário
              const userDoc = await getDoc(doc(db, 'users', user.uid));
              let inviteCode;

              if (userDoc.exists()) {
                const userData = userDoc.data();
                // Manter o código de convite existente
                inviteCode = userData.inviteCode;
                console.log('Usando código de convite existente:', inviteCode);
              } else {
                // Se por algum motivo o documento não existir, criar um novo
                inviteCode = generateInviteCode();
                console.log('Gerando novo código de convite (documento não encontrado):', inviteCode);
              }

              // Salvar dados do usuário
              localStorage.setItem('userId', user.uid);
              localStorage.setItem('userName', username);
              localStorage.setItem('myInviteCode', inviteCode);

              // Atualizar documento do usuário mantendo o código de convite
              await updateDoc(doc(db, 'users', user.uid), {
                username: username,
                online: true,
                lastActive: serverTimestamp()
              });

              // Redirecionar para o chat
              window.location.href = 'chat.html';
            } catch (loginError) {
              console.error('Erro no login:', loginError);
              throw new Error('Erro ao fazer login: ' + loginError.message);
            }
          } else {
            throw new Error('Erro ao criar conta: ' + error.message);
          }
        }

      } catch (error) {
        console.error('Erro no login:', error);
        showError(usernameError, error.message);
        hideLoading();
      }
    }

    // Event listener do formulário
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      login(username);
    });

    // Verificar se há código de convite na URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteCode = urlParams.get('invite');
    if (inviteCode) {
      localStorage.setItem('inviteCode', inviteCode);
    }

    // Gerar código de convite inicial
    updateInviteLink();
  </script>

    :root {
      /* Paleta de cores principal */
      --primary-dark: #1a1a2e;

      --secondary: #ffaac3;
      --accent: #fd6f96;

      --bg-color: #f8f9fb;
      --chat-bg: #ffffff;
      --sent-bg: #e8f3ff;
      --sent-color: #1a1a2e;
      --received-bg: #f5f5f5;
      --received-color: #1a1a2e;
      --typing-color: #6f5ff6;
      --header-bg: #ffffff;
      --input-bg: #ffffff;
      --border-color: #e1e1e1;
      --divider-color: #f0f0f0;

      --time-color: #999;
      --status-read: #4834d4;
      --status-sent: #b3b3b3;
      --text-color: #1a1a2e;
      --error-color: #ff4757;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overscroll-behavior: none;
    }

    /* Estilos para as telas de login */
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: var(--bg-color);
      padding: 20px;
    }

    .auth-card {
      background-color: var(--chat-bg);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .auth-header h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .auth-header p {
      color: var(--time-color);
      font-size: 0.9rem;
    }

    .auth-form-group {
      margin-bottom: 20px;
    }

    .auth-form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--sent-color);
    }

    .auth-form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      color: var(--sent-color);
      background-color: var(--input-bg);
      transition: all 0.3s;
    }

    .auth-form-group input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(111, 95, 246, 0.2);
    }

    .submit-btn {
      background-color: var(--primary);
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: var(--primary-light);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      color: #3ecf8e;
      font-size: 0.85rem;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    /* Notificação toast */
    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background-color: var(--chat-bg);
      box-shadow: var(--shadow);
      border-radius: 12px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.3s ease-out;
      z-index: 2000;
      width: 90%;
      max-width: 380px;
      border-left: 5px solid var(--primary);
      opacity: 0;
      visibility: hidden;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      visibility: visible;
    }

    .notification-error {
      border-left: 5px solid #ff4757;
    }

    .notification-icon {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .notification-error .notification-icon {
      color: #ff4757;
    }

    .notification-content {
      flex: 1;
    }

    .notification-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 2px;
      color: var(--sent-color);
    }

    .notification-message {
      font-size: 0.85rem;
      color: var(--time-color);
    }

    .invite-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .invite-title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 10px;
      color: var(--primary);
    }

    .invite-input {
      position: relative;
      margin-bottom: 15px;
    }

    .invite-input input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
    }

    .invite-input .copy-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      font-size: 1.1rem;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

          // Verificar URL para saber se o usuário está tentando usar um novo convite
          const urlParams = new URLSearchParams(window.location.search);
          const newInvite = urlParams.get('invite');
          
          // Se não tiver novo convite, redirecionar para o chat
          if (!newInvite) {
            // Já está logado, mostrar notificação e redirecionar
            showNotification('Já conectado', 'Redirecionando para o chat...', false);
            
            // Pequeno atraso para mostrar a notificação
            setTimeout(() => {
              window.location.href = 'chat.html';
            }, 1000);
          } else {
            // Se tiver novo convite, atualizar e salvar
            inviteLink.value = newInvite;
            showNotification('Novo convite', 'Você pode usar este novo convite. Clique em Entrar.', false);
          }
        }
      });
    });
  </script>
</body>
